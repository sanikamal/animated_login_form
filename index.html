<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <style src="js/jquery.min.js"></style>
    <style src="jscustom.js"></style>
</head>

<body>
    <div class="login-form ">
        <div class="front-face ">
            <span class="text ">Login</span>
            <span class="loader "></span>
        </div>
        <form>
            <label>UserName:</label>
            <input type="text " placeholder="Username " class="input " required/>
            <label>Password:</label>
            <input type="password " placeholder="Password " class="input " required/>
            <button class="input-btn "></button>
        </form>
    </div>

</body>

</html>
